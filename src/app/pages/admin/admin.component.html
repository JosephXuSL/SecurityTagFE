<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Ant Design Of Angular</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzTitle="总览" nzIcon="dashboard">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <a routerLink="/welcome">Welcome</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <a>Monitor</a>
            </li>
          </ul>
        </li>
        
        <li nz-submenu nzTitle="开发商管理" nzIcon="laptop">
          <ul>
            <li nz-menu-item [routerLink]="['/admin/developer']">开发商查询</li>
            <li nz-menu-item [routerLink]="['/admin/developerAudit']">新开发商审核</li>
          </ul>
        </li>
        <li nz-submenu nzTitle="标签管理" nzIcon="tags">
            <ul>
              <li nz-menu-item [routerLink]="['/admin/securityTag']">标签查询</li>
              <li nz-menu-item [routerLink]="['/admin/securityTagAudit']">新标签审核</li>
            </ul>
          </li>
        <li nz-menu-item>
            <a class="nav-link" [routerLink]="['/admin/employee']">
                <span nz-icon nzType="team"></span>
                <span>员工管理</span>
            </a>            
        </li>
        
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </span>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
