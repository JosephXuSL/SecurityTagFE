<div class="content" nz-row>
    <div nz-col nzSpan="12" >
        <div nz-row>
            <div  nz-col nzSpan="24" >
                <div class="logo">
                    <a href="https://ng.ant.design/" target="_blank">
                        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
                        <h1>Ant Design Of Angular</h1>
                    </a>
                </div>
            </div>
            <div nz-col nzSpan="24">
                <div class="form-content">
                    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="请输入用户名!">
                                <nz-input-group nzPrefixIcon="user">
                                    <input type="text" nz-input formControlName="userName" placeholder="用户名" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="请输入密码!">
                                <nz-input-group nzPrefixIcon="lock" [nzSuffix]="suffixTemplate">
                                    <input [type]="passwordVisible ? 'text' : 'password'" nz-input formControlName="password"
                                        placeholder="密码" />
                                </nz-input-group>
                                <ng-template #suffixTemplate>
                                    <span nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                                        (click)="passwordVisible = !passwordVisible"></span>
                                </ng-template>
                            </nz-form-control>
                        </nz-form-item>
                        <div nz-row class="login-form-margin">
                            <div nz-col [nzSpan]="12">
                                <label nz-checkbox formControlName="remember">
                                    <span>记住我</span>
                                </label>
                            </div>
                            <div nz-col [nzSpan]="12">
                                <a class="login-form-forgot">忘记密码</a>
                            </div>
                        </div>
                        <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">登录</button>
                        或者
                        <a [routerLink]="['/register/user']">立马注册!</a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="login-bg" nz-col nzSpan="12">

    </div>

</div>
